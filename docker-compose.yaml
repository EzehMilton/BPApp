version: "3"
services:
  register:
    container_name: register
    image: ezehm/register:latest
    networks:
      - bp-network
    ports:
      - "8081:8081"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
    restart: always
    volumes:
      - ./logs:/logs
    depends_on:
      - dbpostgresql
  recordbp:
    container_name: recordbp
    image: ezehm/recordbp
    networks:
      - bp-network
    ports:
      - "8082:8082"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
    restart: always
    volumes:
      - ./logs:/logs
    depends_on:
      - dbpostgresql
  dbpostgresql:
    image: postgres
    container_name: dbpostgresql
    networks:
      - bp-network
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
volumes:
  app_data:
networks:
  bp-network:
    driver: bridge
